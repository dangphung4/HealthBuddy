steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://speech2123123/Speech2t.json', 'Server/Speech2t.json']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/healthbuddy:$COMMIT_SHA', './Server']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/healthbuddy:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'healthbuddy', '--image', 'gcr.io/$PROJECT_ID/healthbuddy:$COMMIT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']

substitutions:
  _PORT: "8080"

images:
- 'gcr.io/$PROJECT_ID/healthbuddy:$COMMIT_SHA'